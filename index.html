<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/.styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap">

  <title>Frontend Mentor | Todo app</title>
</head>

<body class="theme-dark">

  <header>
    <h1>TODO</h1>
    <div class="theme-block">
      <input type="checkbox" name="theme" id="theme">
    </div>
  </header>

  <main>

    <div class="add-new-item">
      <span></span>
      <input type="text" placeholder="Create a new todo..." name="addItem" id="addItem">
    </div>

    <section class="content">

      <ul>
        <li>
          <label for="" class="list-item">
            <input type="checkbox" name="todoItem" checked>
            <span class="checkmark"></span>
            <span class="text">Text 1</span>
          </label>
        </li>
        <li>
          <label for="" class="list-item">
            <input type="checkbox" name="todoItem">
            <span class="checkmark"></span>
            <span class="text">Text 2</span>
          </label>
        </li>
        <li>
          <label for="" class="list-item">
            <input type="checkbox" name="todoItem">
            <span class="checkmark"></span>
            <span class="text">Text 3</span>
          </label>
        </li>
      </ul>

    </section>

    <div class="bottom-items">
      
      <div class="items-left">
        <span>2</span>
        items left
      </div>

      <div class="filter">
        <label>
          <input type="radio" name="filter" id="all" checked>
          <span>All</span>
        </label>
        <label>
          <input type="radio" name="filter" id="active">
          <span>Active</span>
        </label>
        <label>
          <input type="radio" name="filter" id="completed">
          <span>Completed</span>
        </label>
      </div>

      <span class="clear">Clear Completed</span>

    </div>
    
  </main>

  <script src="./script.js"></script>

</body>

</html>
